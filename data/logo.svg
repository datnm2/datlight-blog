<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" ry="20" fill="#1A202C"/>

  <!-- DEFINITIONS -->
  <defs>
    <!-- Glow Effect for Text -->
    <filter id="glow-text" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow Effect for Lightning -->
    <filter id="glow-lightning" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radial Shine Gradient -->
    <radialGradient id="shine">
      <stop offset="0%" stop-color="#93C5FD" stop-opacity="0.6"/>
      <stop offset="80%" stop-color="#93C5FD" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- BACKGROUND EFFECTS -->
  <!-- New Lightning Effect -->
  <g id="lightning-bolt" filter="url(#glow-lightning)" opacity="0.9">
      <path d="M10,90 L70,115 L90,80 L130,125 L150,95 L190,110" stroke-width="4" stroke="#3B82F6" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
      <!-- Branch -->
      <path d="M90,80 L80,60 L75,70" stroke-width="2.5" stroke="#60A5FA" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
  </g>


  <!-- LOGO TEXT -->
  <!-- Using Montserrat font for a clean, modern look -->
  <g font-family="'Montserrat', sans-serif" font-weight="700" text-anchor="middle" dominant-baseline="central">
    <!-- Main DL text with glow -->
    <text x="50%" y="50%" font-size="90" fill="#3B82F6" filter="url(#glow-text)">DL</text>
    <!-- Inner highlight to give a neon effect -->
    <text x="50%" y="50%" font-size="90" fill="#93C5FD">DL</text>
  </g>

  <!-- SHINING OVERLAYS -->
  <!-- Central shine effect -->
  <circle cx="100" cy="100" r="90" fill="url(#shine)"/>

  <!-- Sparkle Effects -->
  <g fill="none" stroke="#93C5FD" stroke-width="1.5" stroke-linecap="round">
    <!-- Large sparkle -->
    <path d="M40 50 L 45 55 M35 60 L 45 55" opacity="0.9"/>
    <path d="M42.5 45 L 42.5 65" opacity="0.9"/>

    <!-- Medium sparkle -->
    <path d="M160 70 L 165 75 M155 80 L 165 75" opacity="0.8" transform="rotate(45 160 75)"/>

    <!-- Small sparkle -->
    <path d="M55 150 L 58 153 M52 156 L 58 153" opacity="0.7"/>
  </g>
</svg>

